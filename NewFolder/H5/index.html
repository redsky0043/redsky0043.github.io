<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Home Work #2</title>
</head>
<body>
  
    <section class="main">
        <div class="container">
            <div class="main__header">
                <div class="main__header-logo">
                    <h2 class="main__header-title">
                        HouseVOP
                    </h2>   
                    <h3 class="main__header-subtitle">
                        жилой комплекс
                    </h3>
                </div>
                <div class="main__header-nav">
                    <div class="main__header-links">
                        <a class="main__header-link" href="#">
                            О комплексе
                        </a>
                        <a class="main__header-link" href="#">
                            Район
                        </a>
                        <a class="main__header-link" href="#">
                            Каталог квартир
                        </a>
                        <a class="main__header-link" href="#">
                            Ипотека
                        </a>
                        <a class="main__header-link" href="#">
                            Контакты
                        </a>
                    </div>
                </div>
                <input type="checkbox" name="" id="menu">
                <label class="main__header__menu" for="menu">&equiv;</label>
            </div>
            <div class="main__title">
                Жилой комплекс <br> в историческом центре
            </div>
            <img class="main__title-img" src="img/mouse.jpg" alt="scroll">
            <div class="main__contacts">
                <div class="main__location">
                    <img class="main__location-img" src="img/loc.png" alt="">
                    <h3 class="main__location-adress">
                        Наб. реки Фонтанки 10-15
                    </h3>
                </div>
                <div class="main__location">
                    <img class="main__location-img" src="img/phone.png" alt="">
                    <h3 class="main__location-adress">
                        8 (812) 123-45-67
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <section class="info">
        <div class="container">
            <div class="info__items">
                <div class="info__item">
                    <img class="info__item-img" src="img/1.png" alt="">
                    <h3 class="info__item-text">
                        Рядом исторические <br> парки и скверы
                    </h3>
                </div>
                <div class="info__item">
                    <img class="info__item-img" src="img/2.png" alt="">
                    <h3 class="info__item-text">
                        Полностью <br> обустроенный
                    </h3>
                </div>
                <div class="info__item">
                    <img class="info__item-img" src="img/3.png" alt="">
                    <h3 class="info__item-text">
                        10 фонтанов <br> на территории
                    </h3>
                </div>
                <div class="info__item">
                    <img class="info__item-img" src="img/4.png" alt="">
                    <h3 class="info__item-text">
                        6 км <br> велодорожек
                    </h3>
                </div>
            </div>
            <h4 class="info__mark">
                ІІ
            </h4>
        </div>
    </section>    
                    

<script src="/js/script.js"></script>

</body>
</html>
