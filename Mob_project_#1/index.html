<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Muli:wght@200;400;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="header">
        <button class="btn arrow"> 
            <img class="img" src="img/arrow.png" alt=""> 
        </button>
        <button class="btn"> 
            <img class="img" src="img/bell.png" alt=""> 
        </button>
        <button class="btn basket"> 
            <img class="img" src="img/basket.png" alt="">
            <div class="btn__num">
                3
            </div> 
        </button>
    </section>
    <section class="main">
        <div class="main__text">
            <h1 class="main__h1 text">
                <!-- Boiko Serhii -->
                Andrew Smith
            </h1>
            <h2 class="main__h2 text">
                <!-- Front-end developer -->
                UI/UX Designer, Product Designer
            </h2>
        </div>
        <div class="main__photo">
            <img class="main__photo__img" src="img/Profile.jpg" alt="">
        </div>
    </section>
    <section class="slide">
        <div class="slide__line"></div>
        <div class="slide__row">
            <h3 class="slide__row__text">
                Shots
            </h3>
            <label class="slide__row__more">
                <img class="slide__img" src="img/more.png" alt="">
            </label>
        </div>
        <div class="slide__preview">
            <div class="slide__preview__row">
                <img class="slide__preview__img1" src="img/slide1.jpg" alt="">
                <img class="slide__preview__img2" src="img/slide3.jpg" alt="">
            </div>
            <div class="slide__preview__row">
                <img class="slide__preview__img2" src="img/slide4.jpg" alt="">
                <img class="slide__preview__img1" src="img/slide2.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="slide whislist">
        <div class="slide__line"></div>
        <div class="slide__row">
            <h3 class="slide__row__text">
                Whislist
            </h3>
            <label class="slide__row__more">
                <img class="slide__img" src="img/more.png" alt="">
            </label>
        </div>
        <div class="slide__marks">
            <div class="slide__mark">
                +7
            </div>
            <div class="slide__mark">
                +1
            </div>
            <div class="slide__mark">
                +3
            </div>
            <div class="slide__mark">
                +4
            </div>
            <div class="slide__mark">
                +37
            </div>
            
        </div>
    </section>
    
</body>
</html>
