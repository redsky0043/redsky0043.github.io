<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DASHBOARD</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="sidebar">
            <button class="sidebar__btn">
                <img class="sidebar__img" src="img/menu.png" alt="menu" >
            </button>
            <ul class="sidebar__circles">
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
                <li class="sidebar__circle">
                    <div class="sidebar__circle__dot"></div>
                </li>
            </ul>
        </div>

        <div class="sidebar-opened">
            <div class="sidebar-header">
                <img class="sidebar-header__img" src="img/logo.png" alt="logo" >
                <div class="sidebar-header__close-btn">
                    << close X
                </div>
            </div>
                <nav class="menu-list">
                    <ul class="menu-list__item" href="#">
                        <li class="menu-list__text">
                            link a
                        </li>
                        <li class="menu-list__text">
                            link b
                        </li>
                        <li class="menu-list__text">
                            link c
                        </li>
                        <li class="menu-list__text">
                            link d
                        </li>
                        <li class="menu-list__text">
                            link h
                        </li>
                        <li class="menu-list__text">
                            link y
                        </li>
                        <li class="menu-list__text">
                            link z
                        </li>
                    </ul>
                </nav>
        </div>
    
        <div class="content">
            <div class="content__header">
                <button class="content__search btn">
                    <img class="content__search__img" src="img/search.png" alt="search" >
                </button>
                <div class="content__user">
                    <button class="content__user__message btn">
                        <img class="content__user__img" src="img/chat.png" alt="message" >
                    </button>
                    <button class="content__user__notifications btn">
                        <img class="content__user__img" src="img/bell.png" alt="notifications" >
                    </button>
                    <button class="content__user__account btn">
                        <img class="content__user__img" src="img/user.png" alt="account" >
                    </button>
                </div>
            </div>
            <div class="content__body">
                <input class="content__input" type="text">
                <div class="content__wrapper">
                    <div class="content__body__field">
                        <div class="field__header">
                            <div class="field__header__left">
                                Activity
                            </div>
                            <div class="field__header__right">
                                All updates
                            </div>
                        </div>
                    </div>
                    <div class="content__body__field">
                        <div class="field__header">
                            <div class="field__header__left">
                                Vehicles
                            </div>
                            <div class="field__header__right">
                                <div class="field__header__buttons">
                                    <button class="buttons__wrapper btn">
                                        <img class="buttons__wrapper__img" src="img/list.png" alt="list" >
                                    </button>
                                    <button class="buttons__wrapper btn">
                                        <img class="buttons__wrapper__img" src="img/map.png" alt="list" >
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    </div>
    











    <script src="js/script.js"></script>
</body>
</html>
