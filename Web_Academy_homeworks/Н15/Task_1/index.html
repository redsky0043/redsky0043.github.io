<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H15</title>
</head>
<body>
    <textarea name="" id="test" cols="30" rows="10" 
    placeholder="write something"></textarea>

    <script>

        test.value = localStorage.getItem('area');

        test.oninput = () => {
            localStorage.setItem('area', test.value)
        }

    </script>
</body>
</html>
