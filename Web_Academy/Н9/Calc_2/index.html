<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <div class="head">
            <div class="head__title">
                Calculator
            </div>
            <input type="checkbox" id="check">
            <label class="modal__btn" id="btn" for="check">
                &#8634;
            </label>
        </div>
            <input class="calc__screen" type="text" id="input" readonly>
            <div class="container">
                <button class="calc__row__item" value="clear">
                    C
                </button>
                <button class="calc__row__item" value="del">
                    &larr;
                </button>
                <button class="calc__row__item" value="%">
                    %
                </button>
                <button class="calc__row__item" value="/">
                    &#247;
                </button>
                <button class="calc__row__item num" value="7">
                    7
                </button>
                <button class="calc__row__item num" value="8">
                    8
                </button>
                <button class="calc__row__item num" value="9">
                    9
                </button>
                <button class="calc__row__item" value="*">
                    &#215;
                </button>
                <button class="calc__row__item num" value="4">
                    4
                </button>
                <button class="calc__row__item num" value="5">
                    5
                </button>
                <button class="calc__row__item num" value="6">
                    6
                </button>
                <button class="calc__row__item" value="-">
                    -
                </button>
                <button class="calc__row__item num" value="1">
                    1
                </button>
                <button class="calc__row__item num" value="2">
                    2
                </button>
                <button class="calc__row__item num" value="3">
                    3
                </button>
                <button class="calc__row__item" value="+">
                    +
                </button>
                <button class="calc__row__item num" value="">
                    <!-- +/- -->
                </button>
                <button class="calc__row__item num" value="0">
                    0
                </button>
                <button class="calc__row__item num" value="">
                    <!-- . -->
                </button>
                <button class="calc__row__item equally" value="=">
                    =
                </button>
            </div>
    </div>

    <script src="js/calc.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
