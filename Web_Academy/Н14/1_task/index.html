<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H14_1</title>
</head>
<body>
    
    <script>

        ask = (question, yes, no) => {
            if (confirm(question)) yes()
            else no();
        }

        ask(
            "Вы согласны?",
            () => alert("Вы согласились."),
            () => alert("Вы отменили выполнение.")
        );

    </script>

</body>
</html>
